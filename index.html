<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Strength Checker</title>
<style>
  /* Full screen centered container with galaxy background */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .container {
    background-color: rgba(0,0,0,0.75);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,255,255,0.5);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }
  h1 {
    margin-bottom: 25px;
    text-shadow: 0 0 10px #00ffff;
  }
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    font-size: 16px;
    border: none;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  button {
    background-color: #00b894;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #019875;
  }
  #score {
    font-size: 22px;
    font-weight: bold;
    margin-top: 20px;
  }
  #strength {
    font-size: 26px;
    font-weight: bolder;
    margin-top: 8px;
  }
  #suggestions {
    margin-top: 20px;
    font-size: 16px;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Password Strength Checker</h1>
    <input id="password" type="password" placeholder="Enter your password" aria-label="Enter your password" />
    <button onclick="checkPassword()">Check Strength</button>
    <div id="score" aria-live="polite"></div>
    <div id="strength" aria-live="polite"></div>
    <div id="suggestions" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
