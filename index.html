<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Password Strength Checker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="main">
    <h1>Password Strength Checker</h1>
    <input id="password" type="password" placeholder="Enter your password" aria-label="Enter your password" />
    <button onclick="checkPassword()">Check Strength</button>
    <div id="score" aria-live="polite"></div>
    <div id="strength" aria-live="polite"></div>
    <div id="suggestions" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
